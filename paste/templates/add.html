{% extends "base.html" %}
{% block css %}
<style>
body, form {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
}

.title {
    display: block;
    font-size: 32px;
    width: 100%;
    width: calc(100% - 20px);
    margin: 5px 5px 5px 0;
}

.contents {
    display: block;
    width: 100%;
    width: calc(100% - 20px);
    height: calc(100% - 125px);
    margin: 0 5px 5px 0;
}

.add {
    display: block;
    font-size: 25px;
    width: calc(100% - 12px);
}
</style>
{% endblock %}
{% block js %}
<script type="text/javascript">
window.onload = function() { document.querySelector('.title').focus(); }
</script>
{% endblock %}
{% block main %}
<form action="/" method="post">
{% csrf_token %}
<input type='hidden' name='confirm' value='1' />
<input class="title" name="title" value="" placeholder="title" />
<textarea class="contents" name="contents" placeholder="code"></textarea>
<input type="submit" class="add" value="Add" />
</form>
{% endblock %}
